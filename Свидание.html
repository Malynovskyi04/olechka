<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background: radial-gradient(circle, #2a3a58, #1e2a3a);
      color: #ffffff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .container {
      width: 350px;
      height: 350px;
      text-align: center;
      padding: 30px;
      border: 3px solid #fff;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #ffffff;
      color: #333;
    }
    .hidden {
      display: none;
    }
    .heart {
      position: fixed;
      top: -50px;
      color: #9b59b6;
      font-size: 24px;
      animation-name: fallHearts;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 2;
    }
    @keyframes fallHearts {
      to {
        transform: translateY(100vh);
      }
    }
    .snowflake {
      position: fixed;
      top: -50px;
      color: #FFF;
      font-size: 24px;
      animation-name: fallSnow;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes fallSnow {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <!-- –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ -->
  <div class="overlay"></div>

  <!-- –ö–≤–∞–¥—Ä–∞—Ç —Å –≤–æ–ø—Ä–æ—Å–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
  <div class="container" id="inviteBox">

    <button class="button" id="yesButton">–î–∞</button>

  <!-- –ö–≤–∞–¥—Ä–∞—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ -->
  <div class="container hidden" id="formBox">
    <p>–í—ã–±–∏—Ä–∞–π –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è:</p>
    <label for="date">–î–∞—Ç–∞:</label>
    <input type="date" id="date"><br><br>
    <label for="time">–í—Ä–µ–º—è:</label>

  </div>

  <script>
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const sickButton = document.getElementById("sickButton");
    const examButton = document.getElementById("examButton");
    const inviteBox = document.getElementById("inviteBox");
    const formBox = document.getElementById("formBox");
    const sendButton = document.getElementById("sendButton");

    const maxSnowflakes = 40;
    const maxHearts = 25;

    let snowflakes = [];
    let hearts = [];

    function startHearts() {
      const heartSymbol = "üíú";
      setInterval(() => {
        if (hearts.length >= maxHearts) {
          const firstHeart = hearts.shift();
          firstHeart.remove();
        }
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = heartSymbol;
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `5s`;
        heart.style.fontSize = `${Math.random() * 10 + 20}px`;
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        document.body.appendChild(heart);
        hearts.push(heart);
        heart.addEventListener("animationend", () => {
          heart.remove();
        });
      }, 100);
    }

    function startSnowflakes() {
      const snowflakeSymbols = ["‚ùÑ", "‚ùÖ", "‚ùÜ"];
      setInterval(() => {
        if (snowflakes.length >= maxSnowflakes) {
          const firstSnowflake = snowflakes.shift();
          firstSnowflake.remove();
        }
        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `5s`;
        snowflake.style.fontSize = `${Math.random() * 10 + 20}px`;
        snowflake.style.opacity = Math.random() * 0.5 + 0.3;
        document.body.appendChild(snowflake);
        snowflakes.push(snowflake);
        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }, 100);
    }

    function makeButtonMove(button) {
      button.addEventListener("mouseover", () => {
        const boxRect = inviteBox.getBoundingClientRect();
        const buttonWidth = button.clientWidth;
        const buttonHeight = button.clientHeight;
        const x = Math.random() * (boxRect.width - buttonWidth);
        const y = Math.random() * (boxRect.height - buttonHeight);
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      });
    }

    makeButtonMove(noButton);
    makeButtonMove(sickButton);
    makeButtonMove(examButton);

    yesButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      formBox.classList.remove("hidden");
      startHearts();
      startSnowflakes();
    });

    noButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      alert("–ñ–∞–ª—å, –Ω–æ —è –ø–æ–Ω—è–ª.");
    });

    sickButton.addEventListener("click", () => {

    examButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");

    sendButton.addEventListener("click", () => {

      const body = `–í—ã–±—Ä–∞–Ω–∞ –¥–∞—Ç–∞ —Å–≤–∏–¥–∞–Ω–∏—è: ${date}, –≤—Ä–µ–º—è: ${time}`;

    });
  </script>
