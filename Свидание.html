<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background: radial-gradient(circle, #2a3a58, #1e2a3a); /* –°–≤–µ—Ç–ª–æ–µ –Ω–æ—á–Ω–æ–µ –Ω–µ–±–æ —Å —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–º –æ—Ç—Ç–µ–Ω–∫–æ–º */
      color: #ffffff;
      overflow: hidden;
    }

    /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π –¥–ª—è —É–ª—É—á—à–µ–Ω–Ω–æ–π –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* –ß–µ—Ä–Ω—ã–π –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π */
      z-index: 1;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    .container {
      width: 350px;
      height: 350px;
      text-align: center;
      padding: 30px;
      border: 3px solid #fff;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #ffffff;
      color: #333;
    }

    /* –°–∫—Ä—ã—Ç–∏–µ –±–ª–æ–∫–∞ */
    .extra-text {
      display: none;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –ø–∞–¥–∞—é—â–∏—Ö —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
    .heart {
      position: fixed;
      top: -50px;
      color: #9b59b6; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç */
      font-size: 24px;
      animation-name: fallHearts;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 2; /* –°–µ—Ä–¥–µ—á–∫–∏ –±—É–¥—É—Ç –Ω–∞–¥ —Å–Ω–µ–∂–∏–Ω–∫–∞–º–∏ */
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    @keyframes fallHearts {
      to {
        transform: translateY(100vh);
      }
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–Ω–µ–∂–∏–Ω–æ–∫ */
    .snowflake {
      position: fixed;
      top: -50px;
      color: #FFF;
      font-size: 24px;
      animation-name: fallSnow;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      z-index: 1; /* –°–Ω–µ–∂–∏–Ω–∫–∏ –±—É–¥—É—Ç –ø–æ–¥ —Å–µ—Ä–¥–µ—á–∫–∞–º–∏ */
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ */
    @keyframes fallSnow {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>

  <!-- –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Å–ª–æ–π –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ -->
  <div class="overlay"></div>

  <!-- –ö–≤–∞–¥—Ä–∞—Ç —Å –≤–æ–ø—Ä–æ—Å–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ -->
  <div class="container" id="inviteBox">
    <p>–ú—ã –∏–¥–µ–º –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ?</p>
    <button class="button" id="yesButton">–î–∞</button>
    <button class="button" id="noButton">–ù–µ—Ç</button>
    <button class="button" id="sickButton">–Ø –∑–∞–±–æ–ª–µ–ª–∞</button>
    <button class="button" id="examButton">–£ –º–µ–Ω—è —ç–∫–∑–∞–º–µ–Ω—ã</button>
  </div>

  <!-- –ö–≤–∞–¥—Ä–∞—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏ -->
  <div class="container hidden" id="formBox">
    <p>–í—ã–±–∏—Ä–∞–π –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è:</p>
    <label for="date">–î–∞—Ç–∞:</label>
    <input type="date" id="date"><br><br>
    <label for="time">–í—Ä–µ–º—è:</label>
    <input type="time" id="time"><br><br>
    <button class="button" id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∫–Ω–æ–ø–æ–∫ –∏ –±–ª–æ–∫–æ–≤
    const noButton = document.getElementById("noButton");
    const yesButton = document.getElementById("yesButton");
    const sickButton = document.getElementById("sickButton");
    const examButton = document.getElementById("examButton");
    const inviteBox = document.getElementById("inviteBox");
    const formBox = document.getElementById("formBox");
    const sendButton = document.getElementById("sendButton");

    // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±—ä–µ–∫—Ç–æ–≤ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    const maxSnowflakes = 40;
    const maxHearts = 25;

    // –ú–∞—Å—Å–∏–≤—ã –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Ç–µ–∫—É—â–∏—Ö —Å–Ω–µ–∂–∏–Ω–æ–∫ –∏ —Å–µ—Ä–¥–µ—á–µ–∫
    let snowflakes = [];
    let hearts = [];

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫
    function startHearts() {
      const heartSymbol = "üíú";  // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏–æ–ª–µ—Ç–æ–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ
      setInterval(() => {
        if (hearts.length >= maxHearts) {
          // –£–¥–∞–ª—è–µ–º –ø–µ—Ä–≤–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ, –µ—Å–ª–∏ –∏—Ö —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ
          const firstHeart = hearts.shift();
          firstHeart.remove();
        }

        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = heartSymbol;
        heart.style.left = `${Math.random() * 100}vw`; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        heart.style.animationDuration = `5s`; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        heart.style.fontSize = `${Math.random() * 10 + 20}px`; // –†–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ –≤ —Ä–∞–∑–º–µ—Ä–µ —Å–µ—Ä–¥–µ—á–µ–∫
        heart.style.opacity = Math.random() * 0.5 + 0.3; // –†–∞–∑–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        document.body.appendChild(heart);

        hearts.push(heart); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤

        // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        heart.addEventListener("animationend", () => {
          heart.remove();
        });
      }, 100); // –ò–Ω—Ç–µ—Ä–≤–∞–ª —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–µ–∫
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Å–Ω–µ–∂–∏–Ω–æ–∫
    function startSnowflakes() {
      const snowflakeSymbols = ["‚ùÑ", "‚ùÖ", "‚ùÜ"];
      setInterval(() => {
        if (snowflakes.length >= maxSnowflakes) {
          // –£–¥–∞–ª—è–µ–º –ø–µ—Ä–≤—É—é —Å–Ω–µ–∂–∏–Ω–∫—É, –µ—Å–ª–∏ –∏—Ö —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ
          const firstSnowflake = snowflakes.shift();
          firstSnowflake.remove();
        }

        const snowflake = document.createElement("div");
        snowflake.classList.add("snowflake");
        snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
        snowflake.style.left = `${Math.random() * 100}vw`; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        snowflake.style.animationDuration = `5s`; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        snowflake.style.fontSize = `${Math.random() * 10 + 20}px`; // –†–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ –≤ —Ä–∞–∑–º–µ—Ä–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        snowflake.style.opacity = Math.random() * 0.5 + 0.3; // –†–∞–∑–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        document.body.appendChild(snowflake);

        snowflakes.push(snowflake); // –î–æ–±–∞–≤–ª—è–µ–º –≤ –º–∞—Å—Å–∏–≤

        // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
        snowflake.addEventListener("animationend", () => {
          snowflake.remove();
        });
      }, 100); // –ò–Ω—Ç–µ—Ä–≤–∞–ª —Å–æ–∑–¥–∞–Ω–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
    function makeButtonMove(button) {
      button.addEventListener("mouseover", () => {
        const boxRect = inviteBox.getBoundingClientRect();
        const buttonWidth = button.clientWidth;
        const buttonHeight = button.clientHeight;
        
        // –°–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
        const x = Math.random() * (boxRect.width - buttonWidth);
        const y = Math.random() * (boxRect.height - buttonHeight);
        
        button.style.position = "absolute";
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      });
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤—Å–µ –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –æ–Ω–∏ —É–±–µ–≥–∞–ª–∏ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞, –∫—Ä–æ–º–µ –∫–Ω–æ–ø–∫–∏ "–î–∞"
    makeButtonMove(noButton);
    makeButtonMove(sickButton);
    makeButtonMove(examButton);

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ "–î–∞" –∏ –∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–π
    yesButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      formBox.classList.remove("hidden");
      startHearts(); // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å —Å–µ—Ä–¥–µ—á–∫–∞–º–∏
      startSnowflakes(); // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–æ —Å–Ω–µ–∂–∏–Ω–∫–∞–º–∏
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –¥—Ä—É–≥–∏–µ –∫–Ω–æ–ø–∫–∏ (–æ–Ω–∏ —Å–∫—Ä—ã–≤–∞—é—Ç –±–ª–æ–∫ —Å –≤—ã–±–æ—Ä–æ–º)
    noButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      alert("–ñ–∞–ª—å, –Ω–æ —è –ø–æ–Ω—è–ª.");
    });

    sickButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      alert("–ë–µ—Ä–µ–≥–∏ –∑–¥–æ—Ä–æ–≤—å–µ!");
    });

    examButton.addEventListener("click", () => {
      inviteBox.classList.add("hidden");
      alert("–£–¥–∞—á–∏ –Ω–∞ —ç–∫–∑–∞–º–µ–Ω–∞—Ö!");
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞ —á–µ—Ä–µ–∑ Gmail
    sendButton.addEventListener("click", () => {
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!date || !time) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è.");
        return;
      }

      const email = "kiril20112004@gmail.com"; // –í–∞—à –∞–¥—Ä–µ—Å –ø–æ—á—Ç—ã
      const subject = "–ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ"; // –¢–µ–º–∞ –ø–∏—Å—å–º–∞
      const body = `–í—ã–±—Ä–∞–Ω–∞ –¥–∞—Ç–∞ —Å–≤–∏–¥–∞–Ω–∏—è: ${date}, –≤—Ä–µ–º—è: ${time}`; // –¢–µ–ª–æ –ø–∏—Å—å–º–∞

      // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞ —á–µ—Ä–µ–∑ Gmail
      const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
      // –û—Ç–∫—Ä—ã—Ç–∏–µ Gmail –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–∏—Å—å–º–∞
      window.location.href = mailtoLink;
    });
  </script>
